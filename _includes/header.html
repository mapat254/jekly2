<header class="site-header">
  <div class="container">
    <div class="header-content">
      <a href="{{ site.baseurl }}/" class="site-logo">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}" width="40" height="40">
        <span class="site-title">{{ site.title }}</span>
      </a>
      
      <nav class="site-nav">
        <button class="menu-toggle" aria-label="Toggle menu">
          <span class="menu-icon"></span>
        </button>
        
        <div class="nav-links">
          <a href="{{ site.baseurl }}/" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
          
          {% assign categories = site.categories | sort %}
          {% for category in categories limit:4 %}
            {% assign cat_name = category | first %}
            <a href="{{ site.baseurl }}/category/{{ cat_name | slugify }}/" class="nav-link {% if page.url contains cat_name %}active{% endif %}">{{ cat_name }}</a>
          {% endfor %}
          
          <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    
    if (menuToggle) {
      menuToggle.addEventListener('click', function() {
        navLinks.classList.toggle('active');
        menuToggle.classList.toggle('active');
      });
    }
  });
</script>
