---
layout: default
---
<div class="category-page">
  <header class="category-header">
    <h1 class="category-title">{{ page.title }}</h1>
    <p class="category-description">Browse all posts in the {{ page.title }} category</p>
  </header>
  
  <div class="posts-grid">
    {% assign category_posts = site.categories[page.title] %}
    {% for post in category_posts %}
      {% include post-card.html post=post %}
    {% endfor %}
  </div>
  
  <div class="category-footer">
    <a href="{{ site.baseurl }}/" class="back-link">‚Üê Back to all posts</a>
  </div>
</div>
